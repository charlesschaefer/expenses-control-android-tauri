<div class="mat-elevation-z2" id="expense-table">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
        <td mat-cell *matCellDef="let row">{{ categories[row.category] }}</td>
      </ng-container>

      <!-- account Column -->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>account</th>
        <td mat-cell *matCellDef="let row">{{ accounts[row.account] }}</td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip [className]="row.type == 'C' ? 'chip-credit' : 'chip-debit'">
            @if (row.type == 'C') {
              Crédito
            } @else {
              Débito
            }
          </mat-chip>
        </td>
      </ng-container>
  
      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>value</th>
        <td mat-cell *matCellDef="let row">
          {{row.value | currency}}
        </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
        <td mat-cell *matCellDef="let row">
          {{row.date | date}}
        </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="removeExpense(row.id)" extended>
            <mat-icon>delete</mat-icon>
          </button>
          <a routerLink="/expense-add/{{row.id}}" mat-icon-button extended>
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
